name: Run Final Script Every Weekday

on:
  schedule:
    - cron: "30 11 * * 1-5"  # Runs at 11:30 AM UTC, which is 5:00 PM IST (UTC+5:30)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.1"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run: python Final_Script.py

      - name: Commit and push changes
        uses: ad-m/github-push-action@master # Use a dedicated action for pushing
        with:
          github_token: ${{ secrets.GH_PAT }} # Use your PAT secret
          branch: main # Or your branch name
